<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <!-- Style -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/signup.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/137131e49f.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>GoMusic - Signup</title>
</head>
<body>
  <main>
    <div class="content-container">
      <div class="content">
        <div class="logo-for-small-screen-container">
          <img src="./images/logo-white.png" alt="Spotify">
        </div>

        <form>
          <h1>Registre-se</h1>
          <p>Registre-se para ter acesso as melhores playlist do mundo!</p>
          <div class="input-block">
            <input type="text" id="name" class="input" placeholder="Nome">
          </div>
          <div class="input-block">
            <input type="email" id="email" class="input" placeholder="E-mail">
          </div>
          <div class="input-block">
            <input type="password" id="password" class="input" placeholder="Senha">
          </div>
          <button onclick="signup()">Concluir cadastro</button>
        </form>
        <a href="/signin.html">JÃ¡ tem uma conta? Login </a>
      </div>
    </div>
    <div class="hero">
      <img src="./images/logo.png" alt="Spotify">
    </div>
  </main>
  <script src="./script/auth.js"></script>
</body>
</html>
