<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
   <!-- Style -->
   <link rel="stylesheet" href="./styles/global.css">
   <link rel="stylesheet" href="./styles/player.css">
   <link rel="stylesheet" href="./styles/index.css">
   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/137131e49f.js" crossorigin="anonymous"></script>
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <title>GoMusic</title>
</head>
<body onload="verifyLogin()">
  <header>
    <div></div>
    <a href="/landing.html">
      <img src="./images/logo.png" alt="Spotify">
    </a>
    <i class="far fa-user"></i>
    <div class="user-details">
      <ul>
        <li id="username"><i class="fas fa-user-circle"></i> </li>
        <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</li>
      </ul>
    </div>
  </header>
  <main class="col">
    <h1>Sua coleção preferida</h1>
    <ul class="album-list"></ul>

  </main>
  <audio id="player" controls>
    <source src="" type="audio/mpeg">
  </audio>

  <footer>
    <div class="playing">
      <img src="./images/alok.jpg" id="albumPhoto" alt="Album">
      <div>
        <strong id="albumName"></strong>
        <span id="musicName"></span>
      </div>
    </div>
    <div class="controls">
      <div>
        <i class="fas fa-step-backward" onclick="prevMusic()"></i>
        <i class="fas fa-play" onclick="playAndPause()"></i>
        <i class="fas fa-forward" onclick="skipMusic()"></i>
      </div>
      <div class="music-time-container">
        <div class="music-time-progress"></div>
      </div>
   </div>
   <div class="volume">
    <i class="fas fa-volume-up"></i>
    <div class="volume-container" >
      <input id="volume" type="range">
    </div>
   </div>
  </footer>
  
  <script src="./script/auth.js"></script>
  <script src="./script/data.js"></script>
  <script src="./script/player.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
