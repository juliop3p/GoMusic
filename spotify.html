<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Style -->
   <link rel="stylesheet" href="./styles/global.css">
   <link rel="stylesheet" href="./styles/spotify.css">
   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/137131e49f.js" crossorigin="anonymous"></script>
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Spotify</title>
</head>
<body>
  <header>
    <a href="/landing.html">
      <img src="./images/logo.png" alt="Spotify">
    </a>
  </header>
  <main class="col">
    <h1>Sua coleção preferida</h1>
    <ul>
      <li class="card-hover" onClick="setMusicAndPlay(musics[0].music, musics[0].title)">
        <a href="/details.html?id=1">
          <div class="overlay-container">
            <div class="overlay-background"></div>
            <img src="./images/play-button.jpg" alt="play button" class="overlay-button">
            <img src="./images/chrisbrown.webp" alt="Chris Brown">
          </div>
          <strong>Chris Brown</strong>
          <span>Indigo</span>
        </a>
      </li>
      <li class="card-hover" onClick="setMusicAndPlay(musics[1].music, musics[1].title)">
        <a href="/details.html?id=2">
          <div class="overlay-container">
            <div class="overlay-background"></div>
            <img src="./images/play-button.jpg" alt="play button" class="overlay-button">
            <img src="./images/liu.jpg" alt="Liu">
          </div>
          <strong>Liu</strong>
          <span>Step Ahead</span>
        </a>
      </li>
      <li class="card-hover" onClick="setMusicAndPlay(musics[2].music, musics[2].title)">
        <a href="/details.html?id=3">
          <div class="overlay-container">
            <div class="overlay-background"></div>
            <img src="./images/play-button.jpg" alt="play button" class="overlay-button">
            <img src="./images/alok.jpg" alt="Alok">
          </div>
          <strong>Alok</strong>
          <span>Vale Vale</span>
        </a>
      </li>
      <li class="card-hover" onClick="setMusicAndPlay(musics[3].music, musics[3].title)">
        <a href="/details.html?id=4">
          <div class="overlay-container">
            <div class="overlay-background"></div>
            <img src="./images/play-button.jpg" alt="play button" class="overlay-button">
            <img src="./images/avicii.jpg" alt="Avicii">
          </div>
          <strong>Avicii</strong>
          <span>Stories</span>
        </a>
      </li>
    </ul>
  </main>
  <audio id="player" controls>
    <source src="" type="audio/mpeg">
  </audio>

  <footer>
    <div class="top">
      <i class="fas fa-volume-mute" onclick="unmute()"></i>
      <i class="fas fa-volume-up" onclick="mute()"></i>
      <div class="controls">
        <i class="fas fa-minus" onclick="changeVolume('minus')"></i>
        <div class="volume-container">
          <div class="volume-progress"></div>
        </div>
        <i class="fas fa-plus" onclick="changeVolume('plus')"></i>
      </div>
    </div>

    <div class="bottom">
      <span><i class="fas fa-play-circle"></i>
        <strong id="music-playing-name"></strong>
      </span>
      <div class="music-time-container">
        <div class="music-time-progress"></div>
      </div>
      <div>
        <!-- <i class="fas fa-backward"></i> -->
        <i class="fas fa-play play-bigger" onclick="playAndPause()"></i>
        <!-- <i class="fas fa-forward"></i> -->
      </div>
    </div>
  </footer>
  <script src="./script/spotify.js"></script>
</body>
</html>
