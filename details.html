<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/details.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/137131e49f.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>Spotify</title>
  </head>
  <body>
    <header>
      <a href="/landing.html">
        <img src="./images/logo.png" alt="Spotify">
      </a>
    </header>
    <main class="col">
      <div class="grid-album">
        <img id="albumImage" src="./images/avicii.jpg" alt="Avicii">
        <div class="details-album">
          <strong id="albumTitle">Avicii</strong>
          <span id="albumSong">Stories</span>
        </div>
      </div>
    </main>

    <div class="col">
      <ul class="list-song">
      </ul>
    </div>

    <audio id="player" controls>
      <source src="" type="audio/mpeg">
    </audio>

    <footer>
      <div class="top">
        <i class="fas fa-volume-mute" onclick="unmute()"></i>
        <i class="fas fa-volume-up" onclick="mute()"></i>
        <div class="controls">
          <i class="fas fa-minus" onclick="changeVolume('minus')"></i>
          <div class="volume-container">
            <div class="volume-progress"></div>
          </div>
          <i class="fas fa-plus" onclick="changeVolume('plus')"></i>
        </div>
      </div>
  
      <div class="bottom">
        <span><i class="fas fa-play-circle"></i>
          <strong id="music-playing-name"></strong>
        </span>
        <div class="music-time-container">
          <div class="music-time-progress"></div>
        </div>
        <div>
          <!-- <i class="fas fa-backward"></i> -->
          <i class="fas fa-play play-bigger" onclick="playAndPause()"></i>
          <!-- <i class="fas fa-forward"></i> -->
        </div>
      </div>
    </footer>
    
    <script src="./script/spotify.js"></script>
    <script src="./script/details.js"></script>
  </body>
</html>
