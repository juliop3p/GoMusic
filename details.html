<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/details.css">
    <link rel="stylesheet" href="./styles/player.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/137131e49f.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>GoMusic</title>
  </head>
  <body onload="verifyLogin()">
    <header>
      <a href="/landing.html">
        <img src="./images/logo.png" alt="Spotify">
      </a>
    </header>
    <main class="col">
      <div class="grid-album">
        <img id="albumImage" src="./images/avicii.jpg" alt="Avicii">
        <div class="details-album">
          <strong id="albumTitle"></strong>
          <span id="albumSong"></span>
        </div>
      </div>
    </main>

    <div class="col">
      <ul class="list-song">
      </ul>
    </div>

    <audio id="player" controls>
      <source src="" type="audio/mpeg">
    </audio>

    <footer>
      <div class="playing">
        <img src="./images/alok.jpg" id="albumPhoto" alt="Album">
        <div>
          <strong id="albumName"></strong>
          <span id="musicName"></span>
        </div>
      </div>
      <div class="controls">
        <div>
          <i class="fas fa-step-backward" onclick="prevMusic()"></i>
          <i class="fas fa-play" onclick="playAndPause()"></i>
          <i class="fas fa-forward" onclick="skipMusic()"></i>
        </div>
        <div class="music-time-container">
          <div class="music-time-progress"></div>
        </div>
     </div>
      <div class="volume">
        <i class="fas fa-volume-up"></i>
        <div class="volume-container" >
          <input id="volume" type="range">
        </div>
      </div>
    </footer>
    
    <script src="./script/auth.js"></script>
    <script src="./script/player.js"></script>
    <script src="./script/data.js"></script>
    <script src="./script/details.js"></script>
  </body>
</html>
